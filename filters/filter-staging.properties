redis_privilege=127.0.0.1:6379|127.0.0.1:6379;127.0.0.1:6379
redis_question=127.0.0.1:6379|127.0.0.1:6379;127.0.0.1:6379
redis_answer=127.0.0.1:6379|127.0.0.1:6379;127.0.0.1:6379
